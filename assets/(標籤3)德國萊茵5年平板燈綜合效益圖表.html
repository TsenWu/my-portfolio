<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德國萊茵(林口) 使用金鍏平板燈 五年服役期成果報告</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            /* 淺灰色背景，符合截圖風格 */
            background-color: #f8f9fa; 
        }
        /* 參照原樣式 */
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .kpi-card-style {
            padding: 24px;
            border-radius: 12px;
            background-color: white;
        }
        /* 引入 Font Awesome 視覺化圖標 */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css');
    </style>
</head>
<body class="p-6 sm:p-10">

    <div class="max-w-6xl mx-auto space-y-8">
        
        <!-- 頂部標題與橫線 -->
        <header class="text-center mb-6">
            <!-- 修正: 標題大小改為 text-2xl，並加入 text-center 確保置中 -->
            <h1 class="text-2xl font-extrabold text-gray-800 mb-1 pb-3 border-b-4 border-gray-300 text-center">
                德國萊茵(林口) 使用金鍏平板燈 五年服役期成果報告
            </h1>
            <!-- 修正: 副標題大小改為 text-lg，並加入 text-center 確保置中 -->
            <p class="text-lg text-gray-500 mt-1 text-center">
                品質卓越，性能穩健，持續提供可靠照明
            </p>
        </header>

        <!-- 關鍵指標 (Key Metrics) 區塊 (保持三欄) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            
            <!-- 指標卡 1: 安裝數量 (藍色) -->
            <div class="kpi-card-style border border-indigo-200" style="border-top: 4px solid #6366f1;">
                <p class="text-sm text-gray-500 font-medium">總安裝數量</p>
                <p class="text-4xl font-bold text-gray-800 mt-2">283 <span class="text-lg font-normal text-gray-500">盞</span></p>
            </div>

            <!-- 指標卡 2: 故障率 (綠色 -> 紅色) -->
            <div class="kpi-card-style border border-red-200" style="border-top: 4px solid #dc2626;">
                <p class="text-sm text-gray-500 font-medium">五年故障率</p>
                <!-- 數字也改成紅色 -->
                <p class="text-4xl font-bold text-red-600 mt-2">0 <span class="text-xl">%</span></p>
            </div>

            <!-- 指標卡 3: 品質表現 (黃色/橙色) -->
            <div class="kpi-card-style border border-yellow-200" style="border-top: 4px solid #f59e0b;">
                <p class="text-sm text-gray-500 font-medium">品質表現</p>
                <p class="text-4xl font-bold text-gray-800 mt-2">穩健可靠</p>
            </div>
        </div>
        
        <!-- 核心內容區塊：圖片 (左) + 結論 (右) -->
        <!-- 修正: 將 items-start 改為 items-center 實現垂直置中 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
            
            <!-- 左側：圖片佔位 (廣泛應用尺寸) -->
            <div class="shadow-xl rounded-xl overflow-hidden bg-white"> 
                <!-- 圖片 URL 已被替換為穩定的 CDN 連結 -->
                <img 
                    src="https://raw.githubusercontent.com/TsenWu/goldenway-photos/main/%E5%BE%B7%E5%9C%8B%E8%90%8A%E8%8C%B5%E7%85%A7%E7%89%87%E6%8B%BC%E8%B2%BC.jpg" 
                    alt="TUV Rheinland 辦公室實景" 
                    class="w-full h-auto object-cover"
                    style="min-height: 350px; background-color: white;"
                    > <!-- 修正: 徹底移除 onerror 屬性 -->
            </div>

            <!-- 右側：性能與標準符合性 (垂直排列) -->
            <div class="bg-white p-6 rounded-xl shadow-xl space-y-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">
                    性能與標準符合性
                </h2>
                
                <!-- 結論 1: 光衰穩定性 -->
                <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                    <h3 class="text-lg font-semibold text-blue-800 mb-1">光衰穩定性</h3>
                    <p class="text-gray-700 text-sm">
                        燈具使用五年後，其**光衰幅度極低**，在肉眼難以察覺的範圍內，證明燈芯和驅動電源的品質優秀，有效延長了產品的實用壽命。
                    </p>
                </div>
                
                <!-- 結論 2: CNS 規範符合度 -->
                <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                    <h3 class="text-lg font-semibold text-purple-800 mb-1">CNS 規範符合度</h3>
                    <p class="text-gray-700 text-sm">
                        儘管經過五年的使用，所有測量空間（會議室、辦公室等）的平均照度**仍完全符合 CNS 12112 規範**所要求的標準值。
                    </p>
                </div>

            </div>

        </div>
        
        <!-- 移除原有的附註說明區塊 -->

    </div>

</body>
</html>
