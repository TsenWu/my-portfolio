<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenWay Design | 作品集</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* --- 視覺風格參數 --- */
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-sidebar: rgba(250, 250, 250, 0.85);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            --primary-color: #2c3e50;
            --accent-color: #006dae; /* 金鍏藍 */
            --text-secondary: #546e7a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", "Helvetica Neue", sans-serif; }

        /* --- 1. 全局背景與佈局 --- */
        body {
            background: url('https://images.unsplash.com/photo-1434907714621-289291ffea37?q=80&w=1740&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        /* --- 2. 主應用程式框架 --- */
        .app-container {
            width: 95vw;
            height: 92vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* --- 3. 左側固定側邊欄 (Sidebar) --- */
        .sidebar {
            width: 280px;
            background: var(--glass-sidebar);
            border-right: 1px solid rgba(0,0,0,0.05);
            padding: 40px 20px 40px 25px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
            overflow: hidden;
        }

        .brand { margin-bottom: 50px; padding-left: 10px; }
        .brand h1 { font-size: 1.8rem; letter-spacing: 1px; color: var(--accent-color); margin-bottom: 5px; font-weight: 800; }
        .brand p { font-size: 0.9rem; color: var(--text-secondary); letter-spacing: 2px; text-transform: uppercase; }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 10px;
        }
        .nav-menu::-webkit-scrollbar { width: 4px; }
        .nav-menu::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 4px; }
        .nav-menu::-webkit-scrollbar-track { background: transparent; }

        .nav-btn {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            font-weight: 600;
            width: 100%;
        }

        .nav-btn i { width: 35px; font-size: 1.1rem; text-align: center; transition: 0.3s; }
        .nav-btn:hover { background: rgba(255, 255, 255, 0.6); color: var(--accent-color); transform: translateX(5px); }
        .nav-btn.active { background: var(--accent-color); color: white; box-shadow: 0 8px 20px rgba(0, 109, 174, 0.3); transform: translateX(5px); }
        .nav-btn.active i { color: white; }

        /* --- 4. 右側內容視窗 --- */
        .main-content {
            flex: 1;
            position: relative;
            background: rgba(255,255,255,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .scroll-viewport {
            flex: 1;
            overflow-y: overlay;
            scroll-behavior: smooth;
            padding: 40px 50px;
            scrollbar-gutter: stable;
        }

        .scroll-viewport::-webkit-scrollbar { width: 6px; }
        .scroll-viewport::-webkit-scrollbar-track { background: transparent; }
        .scroll-viewport::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .scroll-viewport::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.3); }

        .section-header {
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 20px;
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .section-header h2 { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }
        .section-header p { color: var(--text-secondary); font-size: 1rem; }

        /* --- 格狀作品列表 --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 35px;
            padding-bottom: 80px;
            animation: fadeIn 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column;
            opacity: 0; 
            animation: cardPopIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        
        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.12); }
        .card-img-wrapper { width: 100%; height: 200px; background: #eee; position: relative; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; }
        .card:hover .card-img { transform: scale(1.1); }
        .card-badge { position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); color: white; font-size: 0.75rem; padding: 6px 10px; border-radius: 20px; z-index: 2; letter-spacing: 0.5px; }
        .card-info { padding: 22px; flex: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; color: var(--primary-color); }
        .card-desc { font-size: 0.9rem; color: #888; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- 5. 詳情頁 --- */
        .detail-view {
            display: none; 
            flex-direction: column;
            width: 100%; 
            max-width: 1100px; 
            margin: 0 auto;
            padding-bottom: 60px;
            animation: slideIn 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .detail-view.active { display: flex; }

        .detail-nav-bar {
            position: sticky; top: 0;
            background: transparent; 
            border: none;
            backdrop-filter: none;
            padding: 10px 0; 
            margin-bottom: 20px; 
            z-index: 50;
            display: flex; justify-content: space-between; align-items: center;
            width: 100%;
        }
        
        .nav-pill-btn {
            border: 1px solid rgba(0,0,0,0.1); 
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            color: var(--primary-color); 
            padding: 10px 24px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.95rem;
            display: flex; align-items: center; gap: 8px; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-decoration: none;
        }

        .nav-pill-btn:hover {
            background: white;
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 8px 15px rgba(0, 109, 174, 0.15);
            transform: translateY(-2px);
        }
        
        .detail-header { margin-bottom: 40px; }
        .detail-title { font-size: 2rem; font-weight: 800; color: var(--primary-color); margin-bottom: 10px; }
        .detail-meta { color: var(--text-secondary); font-size: 1rem; line-height: 1.6; }

        /* --- ★ 新增：心得註解區塊樣式 --- */
        .detail-note-box {
            background: #f8f9fa; /* 淡灰底色 */
            border-left: 5px solid var(--accent-color); /* 左側藍色線條 */
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 8px;
            color: #444;
            line-height: 1.8; /* 行距 */
            font-size: 1rem;
            white-space: pre-wrap; /* 自動換行 */
        }
        .detail-note-title {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .waterfall-container { display: flex; flex-direction: column; gap: 40px; width: 100%; }
        .waterfall-img { width: 100%; height: auto; display: block; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); }

        .embed-wrapper { margin-top: 30px; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; background: white; }
        .embed-header { padding: 10px 20px; background: #f8f9fa; border-bottom: 1px solid #eee; font-size: 0.9rem; color: #666; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .embed-container { width: 100%; height: 85vh; border: none; background: #fff; }

        .action-area { margin-top: 30px; padding: 40px; background: #f0f7ff; border-radius: 16px; text-align: center; border: 1px dashed var(--accent-color); }
        .pdf-btn { display: inline-flex; align-items: center; gap: 10px; background: var(--accent-color); color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1.1rem; transition: 0.3s; box-shadow: 0 6px 15px rgba(0,109,174,0.25); }
        .pdf-btn:hover { background: #005a91; transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,90,145,0.35); }

        /* --- ★ 動畫定義區 ★ --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes cardPopIn { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .reveal { opacity: 0; transform: translateY(40px); transition: all 1s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* RWD */
        @media (max-width: 768px) {
            .app-container { width: 100vw; height: 100vh; border-radius: 0; flex-direction: column; }
            .sidebar { width: 100%; padding: 15px 20px; flex-direction: row; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.05); background: white; height: 70px; overflow: visible; }
            .brand { margin-bottom: 0; padding: 0; }
            .brand h1 { font-size: 1.4rem; margin: 0; }
            .brand p { display: none; }
            .nav-menu { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-top: 1px solid #eee; flex-direction: row; padding: 10px; overflow-x: auto; z-index: 100; height: 70px; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
            .nav-btn { flex: 1; justify-content: center; padding: 8px; border-radius: 8px; flex-direction: column; gap: 4px; font-size: 0.7rem; }
            .main-content { padding-bottom: 80px; }
            .scroll-viewport { padding: 20px; }
            .embed-container { height: 60vh; }
            .nav-pill-btn { padding: 8px 16px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <h1>GoldenWay</h1>
                <p>Design Portfolio</p>
            </div>

            <nav class="nav-menu">
                <button class="nav-btn active" onclick="filterGallery('all', this)">
                    <i class="fas fa-th-large"></i> <span>全部作品</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('posters', this)">
                    <i class="fas fa-palette"></i> <span>海報設計</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('catalogs', this)">
                    <i class="fas fa-book-open"></i> <span>產品型錄</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('presentations', this)">
                    <i class="fas fa-laptop"></i> <span>簡報專案</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('merchandise', this)">
                    <i class="fas fa-tshirt"></i> <span>周邊設計</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('web-design', this)">
                    <i class="fas fa-code"></i> <span>網頁設計</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('demos', this)">
                    <i class="fas fa-lightbulb"></i> <span>各類學習</span>
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <div class="scroll-viewport" id="scrollContainer">
                
                <div id="listView">
                    <div class="section-header">
                        <h2 id="pageTitle">全部作品</h2>
                        <p>探索我們最新的設計專案與創意發想。</p>
                    </div>
                    <div class="gallery-grid" id="galleryContainer"></div>
                </div>

                <div id="detailView" class="detail-view">
                    <div class="detail-nav-bar">
                        <button class="nav-pill-btn" onclick="closeDetail()">
                            <i class="fas fa-arrow-left"></i> 返回列表
                        </button>
                        
                        <button class="nav-pill-btn" onclick="nextProject()">
                            下則展示 <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <div class="detail-header reveal">
                        <div class="detail-title" id="detailTitle">標題</div>
                        <p id="detailDesc" class="detail-meta">描述</p>
                    </div>

                    <div id="detailNote" class="detail-note-box reveal" style="display:none;"></div>

                    <div id="waterfallArea" class="waterfall-container"></div>
                    <div id="embedArea"></div>
                    <div id="actionArea" class="action-area reveal" style="display:none;"></div>
                </div>

            </div>
        </main>
    </div>

    <script src="data.js"></script>

    <script>
        const galleryContainer = document.getElementById('galleryContainer');
        const scrollContainer = document.getElementById('scrollContainer');
        const listView = document.getElementById('listView');
        const detailView = document.getElementById('detailView');
        const pageTitle = document.getElementById('pageTitle');
        const navBtns = document.querySelectorAll('.nav-btn');
        
        const detailTitle = document.getElementById('detailTitle');
        const detailDesc = document.getElementById('detailDesc');
        const detailNote = document.getElementById('detailNote'); // ★ 新增變數
        const waterfallArea = document.getElementById('waterfallArea');
        const embedArea = document.getElementById('embedArea');
        const actionArea = document.getElementById('actionArea');
        const detailHeader = document.querySelector('.detail-header');
        
        let currentFilteredList = [];
        let currentItemIndex = -1;
        
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    revealObserver.unobserve(entry.target); 
                }
            });
        }, {
            threshold: 0.1, 
            rootMargin: "0px 0px -50px 0px" 
        });

        window.onload = () => {
            if (typeof portfolioData === 'undefined') {
                galleryContainer.innerHTML = '<h3 style="padding:20px; color:red;">錯誤：找不到 data.js 檔案</h3>';
                return;
            }
            filterGallery('all');
        };

        function filterGallery(category, btnElement) {
            closeDetail(false);

            if (btnElement) {
                navBtns.forEach(btn => btn.classList.remove('active'));
                btnElement.classList.add('active');
                const iconClass = btnElement.querySelector('i').className;
                const text = btnElement.querySelector('span').innerText;
                pageTitle.innerHTML = `<i class="${iconClass}" style="margin-right:15px; color:var(--accent-color);"></i>${text}`;
            }

            currentFilteredList = category === 'all' 
                ? portfolioData 
                : portfolioData.filter(item => item.category === category);

            galleryContainer.innerHTML = '';
            
            if (currentFilteredList.length === 0) {
                galleryContainer.innerHTML = '<p style="padding:20px; color:#666;">目前此分類尚無內容。</p>';
                return;
            }

            currentFilteredList.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.08}s`; 

                let coverImg = item.image;
                if (!coverImg && item.images && item.images.length > 0) coverImg = item.images[0];
                if (!coverImg) coverImg = 'https://via.placeholder.com/400x300?text=No+Image';

                let badgeText = item.type ? item.type.toUpperCase() : 'GALLERY';
                if(item.type === 'pdf') badgeText = 'PDF / Catalog';
                if(item.type === 'html') badgeText = 'DEMO / HTML'; // ★ 新增類型顯示

                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <span class="card-badge">${badgeText}</span>
                        <img src="${coverImg}" class="card-img" alt="${item.title}" loading="lazy">
                    </div>
                    <div class="card-info">
                        <div class="card-title">${item.title}</div>
                        <div class="card-desc">${item.description || '點擊查看完整內容...'}</div>
                    </div>
                `;
                card.onclick = () => openDetail(item, index);
                galleryContainer.appendChild(card);
            });
        }

        function openDetail(item, index) {
            if (typeof index === 'undefined') {
                currentItemIndex = currentFilteredList.indexOf(item);
            } else {
                currentItemIndex = index;
            }

            detailView.classList.remove('active');
            void detailView.offsetWidth; 
            detailView.classList.add('active');
            
            scrollContainer.scrollTo({ top: 0, behavior: 'auto' });

            detailTitle.innerText = item.title;
            detailDesc.innerText = item.description || "暫無描述";
            
            detailHeader.classList.remove('active');
            detailHeader.classList.add('reveal');
            revealObserver.observe(detailHeader);

            // ★ 新增：檢查是否有心得 (Note)，有的話顯示區塊
            if (item.note) {
                detailNote.style.display = 'block';
                detailNote.classList.remove('active'); // 重置動畫
                detailNote.classList.add('reveal');
                // 插入內容 (含標題與內文)
                detailNote.innerHTML = `<div class="detail-note-title"><i class="fas fa-pen-nib"></i> 學習筆記 & 心得</div>${item.note}`;
                revealObserver.observe(detailNote);
            } else {
                detailNote.style.display = 'none';
            }

            waterfallArea.innerHTML = '';
            embedArea.innerHTML = '';
            actionArea.style.display = 'none';
            actionArea.innerHTML = '';
            
            let imagesToShow = [];
            if (item.images && item.images.length > 0) {
                imagesToShow = item.images;
            } else if (item.image) {
                imagesToShow = [item.image];
            }

            if (imagesToShow.length > 0) {
                imagesToShow.forEach((src) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = 'waterfall-img reveal'; 
                    img.loading = "lazy";
                    revealObserver.observe(img);
                    waterfallArea.appendChild(img);
                });
                waterfallArea.style.display = 'flex';
            } else {
                waterfallArea.style.display = 'none';
            }

            if (item.type === 'canva' && item.link) {
                renderEmbed(item.link, 'Canva 簡報');
            } 
            // ★ 修改：同時支援 PDF 和 HTML 嵌入
            else if ((item.type === 'pdf' || item.type === 'html') && item.link) {
                renderEmbed(item.link, item.type === 'pdf' ? 'PDF 線上預覽' : '網頁互動預覽');
                
                actionArea.style.display = 'block';
                actionArea.classList.add('reveal'); 
                revealObserver.observe(actionArea);
                
                const btnText = item.type === 'pdf' ? '開啟完整 PDF' : '開啟原始網頁';
                actionArea.innerHTML = `
                    <p style="margin-bottom:15px; color:#555;">如果上方預覽無法顯示，請點擊下方按鈕：</p>
                    <a href="${item.link}" target="_blank" class="pdf-btn">
                        <i class="fas fa-external-link-alt"></i> ${btnText}
                    </a>
                `;
            }

            listView.style.display = 'none';
        }

        function nextProject() {
            if (currentFilteredList.length === 0) return;
            currentItemIndex = (currentItemIndex + 1) % currentFilteredList.length;
            const nextItem = currentFilteredList[currentItemIndex];
            openDetail(nextItem, currentItemIndex);
        }

        function renderEmbed(link, label) {
            const wrapper = document.createElement('div');
            wrapper.className = 'embed-wrapper reveal'; 
            
            const header = document.createElement('div');
            header.className = 'embed-header';
            header.innerHTML = `<i class="fas fa-eye"></i> ${label}`;
            
            const iframe = document.createElement('iframe');
            iframe.src = link; 
            iframe.className = 'embed-container';
            iframe.allow = "fullscreen";
            
            wrapper.appendChild(header);
            wrapper.appendChild(iframe);
            embedArea.appendChild(wrapper);
            revealObserver.observe(wrapper);
        }

        function closeDetail(scrollBack = true) {
            detailView.classList.remove('active');
            listView.style.display = 'block';
            
            listView.style.animation = 'none';
            void listView.offsetWidth;
            listView.style.animation = 'fadeIn 0.6s ease forwards';

            if (scrollBack) scrollContainer.scrollTo({ top: 0, behavior: 'smooth' });
            
            setTimeout(() => {
                if(!detailView.classList.contains('active')) {
                    embedArea.innerHTML = '';
                    waterfallArea.innerHTML = '';
                    detailNote.innerHTML = ''; // 清空心得
                }
            }, 500);
        }
    </script>
</body>
</html>
