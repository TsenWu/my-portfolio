<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Design Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", "Helvetica Neue", sans-serif; }
        
        body { background-color: var(--bg-color); color: #333; padding-bottom: 50px; }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        header h1 { margin-bottom: 10px; font-size: 2.5rem; }
        header p { color: #bdc3c7; font-size: 1.1rem; }

        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
            gap: 10px;
            padding: 0 20px;
        }
        .filter-btn {
            padding: 10px 20px;
            border: none;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        
        .card-img-wrapper {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background-color: #eee;
            position: relative;
        }
        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .card:hover .card-img-wrapper img { transform: scale(1.05); }

        .type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 2;
        }

        .card-content { padding: 20px; }
        .card-title { font-size: 1.1rem; margin-bottom: 8px; color: var(--primary-color); }
        .card-desc { font-size: 0.9rem; color: #666; line-height: 1.5; }

        /* --- 優化後的 Lightbox (支援 iframe) --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        /* 圖片模式容器 */
        .lb-img-container {
            display: none; /* 預設隱藏 */
            max-width: 90%;
            max-height: 80vh;
            position: relative;
        }
        .lb-img-container img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* Iframe 模式容器 (給 Canva 用) */
        .lb-iframe-container {
            display: none; /* 預設隱藏 */
            width: 90%;
            height: 80vh;
            max-width: 1000px;
            background: black;
            border-radius: 8px;
            overflow: hidden;
        }
        .lb-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }
        .lb-nav-btn {
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 20px;
            user-select: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
        }
        .lb-prev { left: 10px; }
        .lb-next { right: 10px; }
        .lb-caption { color: #ccc; margin-top: 15px; font-size: 1.1rem; }

    </style>
</head>
<body>

    <header>
        <h1>My Design Portfolio</h1>
        <p>設計作品 | 型錄編排 | 網頁設計 | 專案規劃</p>
    </header>

    <div class="filter-container" id="filterContainer">
        <button class="filter-btn active" onclick="filterGallery('all')">全部作品</button>
        <button class="filter-btn" onclick="filterGallery('posters')">海報設計</button>
        <button class="filter-btn" onclick="filterGallery('catalogs')">產品型錄</button>
        <button class="filter-btn" onclick="filterGallery('presentations')">簡報專案</button>
        <button class="filter-btn" onclick="filterGallery('merchandise')">周邊設計</button>
        <button class="filter-btn" onclick="filterGallery('web-design')">網頁設計</button>
    </div>

    <div class="gallery-container" id="galleryContainer"></div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        
        <div class="lb-nav-btn lb-prev" onclick="changeImage(-1)">&#10094;</div>
        
        <div class="lb-img-container" id="lb-img-box">
            <img id="lightbox-img" src="">
        </div>

        <div class="lb-iframe-container" id="lb-iframe-box">
            <iframe id="lightbox-iframe" src="" allowfullscreen allow="fullscreen"></iframe>
        </div>

        <div class="lb-nav-btn lb-next" onclick="changeImage(1)">&#10095;</div>
        <div class="lb-caption" id="lightbox-caption"></div>
    </div>

    <script src="data.js"></script>

    <script>
        const galleryContainer = document.getElementById('galleryContainer');
        const filterBtns = document.querySelectorAll('.filter-btn');

        window.onload = () => {
            renderGallery(portfolioData);
        };

        function renderGallery(items) {
            galleryContainer.innerHTML = '';
            
            items.forEach(item => {
                let coverImage = "";
                if (item.images && item.images.length > 0) {
                    coverImage = item.images[0];
                } else {
                    coverImage = item.image;
                }

                // 邏輯升級：Canva 也要呼叫 openLightbox，而不是 window.open
                let clickAction = "";
                let badgeIcon = "";
                
                if (item.type === 'pdf') {
                    // PDF 還是建議開新分頁比較穩 (手機相容性問題)
                    clickAction = `window.open('${item.link}', '_blank')`;
                    badgeIcon = '<i class="fas fa-file-pdf"></i> PDF';
                } else if (item.type === 'canva') {
                    // Canva 改成開啟 Lightbox
                    clickAction = `openLightbox('${item.title}')`;
                    badgeIcon = '<i class="fas fa-play-circle"></i> Canva';
                } else if (item.type === 'link') {
                    clickAction = `window.open('${item.link}', '_blank')`;
                    badgeIcon = '<i class="fas fa-link"></i> Link';
                } else {
                    clickAction = `openLightbox('${item.title}')`;
                    badgeIcon = '<i class="fas fa-image"></i> Gallery';
                }

                const cardHTML = `
                    <div class="card" onclick="${clickAction}">
                        <div class="card-img-wrapper">
                            ${item.type ? `<div class="type-badge">${badgeIcon}</div>` : ''}
                            <img src="${coverImage}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${item.title}</h3>
                            ${item.description ? `<p class="card-desc">${item.description}</p>` : ''}
                        </div>
                    </div>
                `;
                galleryContainer.innerHTML += cardHTML;
            });
        }

        function filterGallery(category) {
            filterBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            if (category === 'all') {
                renderGallery(portfolioData);
            } else {
                const filtered = portfolioData.filter(item => item.category === category);
                renderGallery(filtered);
            }
        }

        /* --- Lightbox 核心邏輯 (支援混合內容) --- */
        let currentGroupImages = [];
        let currentImageIndex = 0;
        let currentMode = 'image'; // 'image' or 'iframe'

        const lightbox = document.getElementById('lightbox');
        const lbImgBox = document.getElementById('lb-img-box');
        const lbIframeBox = document.getElementById('lb-iframe-box');
        
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxIframe = document.getElementById('lightbox-iframe');
        
        const lightboxCaption = document.getElementById('lightbox-caption');
        const prevBtn = document.querySelector('.lb-prev');
        const nextBtn = document.querySelector('.lb-next');

        function openLightbox(title) {
            const item = portfolioData.find(d => d.title === title);
            if (!item) return;

            // 判斷模式
            if (item.type === 'canva') {
                currentMode = 'iframe';
                // 顯示 iframe 區，隱藏圖片區
                lbImgBox.style.display = 'none';
                lbIframeBox.style.display = 'block';
                
                // 設定 iframe 網址
                lightboxIframe.src = item.link; 
                
                // Canva 通常只有一頁(一個連結)，所以隱藏左右按鈕
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                lightboxCaption.innerText = item.title;

            } else {
                currentMode = 'image';
                // 顯示圖片區，隱藏 iframe 區
                lbImgBox.style.display = 'block';
                lbIframeBox.style.display = 'none';
                lightboxIframe.src = ""; // 清空 iframe 避免背景播放聲音

                // 載入圖片列表
                if (item.images && item.images.length > 0) {
                    currentGroupImages = item.images;
                } else if (item.image) {
                    currentGroupImages = [item.image];
                }
                currentImageIndex = 0;
                updateImageContent();
            }
            
            lightbox.style.display = 'flex';
        }

        function updateImageContent() {
            lightboxImg.src = currentGroupImages[currentImageIndex];
            lightboxCaption.innerText = `${currentImageIndex + 1} / ${currentGroupImages.length}`;

            if (currentGroupImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
            }
        }

        function changeImage(n) {
            if (currentMode !== 'image') return; // Iframe 模式不支援切換
            currentImageIndex += n;
            if (currentImageIndex >= currentGroupImages.length) currentImageIndex = 0;
            if (currentImageIndex < 0) currentImageIndex = currentGroupImages.length - 1;
            updateImageContent();
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            lightboxIframe.src = ""; // 關閉時清空 iframe，確保聲音或影片停止
        }
        
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

    </script>
</body>
</html>
