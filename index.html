<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金鍏電子設計作品集</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-color: #2c3e50;
            --accent-color: #006dae;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", "Helvetica Neue", sans-serif; }
        
        /* 背景設定 */
        body { 
            background: url('https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed; 
            background-size: cover;
            color: var(--text-color); 
            padding-bottom: 50px;
            min-height: 100vh;
        }

        /* --- 毛玻璃面板共用樣式 --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
        }

        /* --- Header --- */
        header {
            margin: 30px auto;
            max-width: 1200px;
            padding: 40px 20px;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        header h1 { margin-bottom: 10px; font-size: 2.8rem; letter-spacing: 2px; }
        header p { font-size: 1.2rem; opacity: 0.9; font-weight: 300; }

        /* --- Filter Buttons --- */
        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 0 auto 40px;
            gap: 15px;
            padding: 20px;
            max-width: 900px;
        }
        
        .filter-btn {
            padding: 10px 25px;
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .filter-btn:hover, .filter-btn.active {
            background: rgba(255, 255, 255, 0.85);
            color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-shadow: none;
        }

        /* --- Grid Layout --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Card Style --- */
        .card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            opacity: 0; 
            animation: fadeUp 0.8s ease forwards;
        }
        
        .card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
            background: rgba(255, 255, 255, 0.85);
        }
        
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-img-wrapper {
            width: 100%;
            height: 220px;
            overflow: hidden;
            background-color: rgba(0,0,0,0.05);
            position: relative;
        }
        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }
        .card:hover .card-img-wrapper img { transform: scale(1.08); }

        .type-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            z-index: 2;
            letter-spacing: 1px;
        }

        .card-content { padding: 25px; }
        .card-title { font-size: 1.15rem; margin-bottom: 10px; color: var(--text-color); font-weight: 700; }
        .card-desc { font-size: 0.95rem; color: #555; line-height: 1.6; }

        /* --- Lightbox --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(40, 44, 52, 0.6);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox.show { opacity: 1; }

        .lb-content-wrapper {
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 1100px;
            height: 85vh;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            animation: zoomIn 0.4s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* 圖片模式容器 */
        .lb-img-container {
            flex: 1;
            display: none;
            position: relative;
            background: #f8f9fa; /* 背景稍微調亮一點 */
            overflow: hidden;
            /* 確保圖片居中 */
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        /* --- 關鍵：圖片滑動動畫設定 --- */
        #lightbox-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* 核心過渡設定：0.5秒平滑移動和透明度變化 */
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.5s ease;
            transform: translateX(0);
            opacity: 1;
            backface-visibility: hidden; /* 提升動畫效能 */
        }

        /* 往左滑出看不見 */
        .slide-out-left {
            transform: translateX(-100px) !important;
            opacity: 0 !important;
        }
        /* 往右滑出看不見 */
        .slide-out-right {
            transform: translateX(100px) !important;
            opacity: 0 !important;
        }
        
        /* 準備從右側滑入 (瞬間移動到右側，不帶動畫) */
        .prep-in-right {
            transform: translateX(100px) !important;
            opacity: 0 !important;
            transition: none !important; 
        }
        /* 準備從左側滑入 (瞬間移動到左側，不帶動畫) */
        .prep-in-left {
            transform: translateX(-100px) !important;
            opacity: 0 !important;
            transition: none !important;
        }

        /* Iframe 模式容器 */
        .lb-iframe-container {
            flex: 1;
            display: none;
            background: #000;
        }
        .lb-iframe-container iframe { width: 100%; height: 100%; border: none; }

        /* 底部控制列 */
        .lb-footer {
            height: 60px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-top: 1px solid #eee;
            flex-shrink: 0; /* 防止被擠壓 */
        }
        .lb-caption { font-size: 1rem; color: #333; font-weight: bold; }
        .lb-counter { font-size: 0.9rem; color: #888; }

        .pdf-action-btn {
            display: none;
            padding: 8px 20px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,109,174, 0.3);
        }
        .pdf-action-btn:hover { background: #005a91; transform: translateY(-2px); }

        /* 按鈕群 */
        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            color: #333;
            font-size: 30px;
            cursor: pointer;
            z-index: 2002;
            transition: transform 0.2s;
            background: rgba(255,255,255,0.8);
            border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
        }
        .close-btn:hover { transform: rotate(90deg); color: var(--accent-color); }

        .lb-nav-btn {
            color: #333;
            font-size: 24px;
            cursor: pointer;
            padding: 15px;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 50%;
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            user-select: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            transition: all 0.3s ease;
        }
        .lb-nav-btn:hover { background: var(--accent-color); color: white; transform: translateY(-50%) scale(1.1); }
        .lb-prev { left: 20px; }
        .lb-next { right: 20px; }

    </style>
</head>
<body>

    <header class="glass-panel">
        <h1>GoldenWay Design</h1>
        <p>設計作品 | 型錄編排 | 網頁設計 | 專案規劃</p>
    </header>

    <div class="filter-container glass-panel" id="filterContainer">
        <button class="filter-btn active" onclick="filterGallery('all')">全部作品</button>
        <button class="filter-btn" onclick="filterGallery('posters')">海報設計</button>
        <button class="filter-btn" onclick="filterGallery('catalogs')">產品型錄</button>
        <button class="filter-btn" onclick="filterGallery('presentations')">簡報專案</button>
        <button class="filter-btn" onclick="filterGallery('merchandise')">周邊設計</button>
        <button class="filter-btn" onclick="filterGallery('web-design')">網頁設計</button>
    </div>

    <div class="gallery-container" id="galleryContainer"></div>

    <div class="lightbox" id="lightbox">
        
        <div class="lb-content-wrapper" id="lb-wrapper">
            <span class="close-btn" onclick="closeLightbox()">&times;</span>

            <div class="lb-img-container" id="lb-img-box">
                <div class="lb-nav-btn lb-prev" onclick="changeImage(-1)">&#10094;</div>
                <img id="lightbox-img">
                <div class="lb-nav-btn lb-next" onclick="changeImage(1)">&#10095;</div>
            </div>

            <div class="lb-iframe-container" id="lb-iframe-box">
                <iframe id="lightbox-iframe" src="" allowfullscreen allow="fullscreen"></iframe>
            </div>

            <div class="lb-footer">
                <div class="lb-info">
                    <div class="lb-caption" id="lightbox-caption">標題</div>
                    <div class="lb-counter" id="lightbox-counter"></div>
                </div>
                <a href="#" target="_blank" id="pdf-btn" class="pdf-action-btn">
                    <i class="fas fa-file-pdf"></i> 瀏覽完整 PDF 文件
                </a>
            </div>
        </div>
    </div>

    <script src="data.js"></script>

    <script>
        const galleryContainer = document.getElementById('galleryContainer');
        const filterBtns = document.querySelectorAll('.filter-btn');

        window.onload = () => {
            renderGallery(portfolioData);
        };

        function renderGallery(items) {
            galleryContainer.innerHTML = '';
            
            items.forEach((item, index) => {
                let coverImage = "";
                if (item.images && item.images.length > 0) {
                    coverImage = item.images[0];
                } else {
                    coverImage = item.image;
                }

                let badgeIcon = '<i class="fas fa-image"></i> Gallery';
                if (item.type === 'pdf') badgeIcon = '<i class="fas fa-book-open"></i> Catalog';
                if (item.type === 'canva') badgeIcon = '<i class="fas fa-play-circle"></i> Canva';
                if (item.type === 'link') badgeIcon = '<i class="fas fa-link"></i> Link';

                // 延遲動畫
                let delayStyle = `animation-delay: ${index * 0.1}s`;

                const cardHTML = `
                    <div class="card" style="${delayStyle}" onclick="openLightbox('${item.title}')">
                        <div class="card-img-wrapper">
                            <div class="type-badge">${badgeIcon}</div>
                            <img src="${coverImage}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${item.title}</h3>
                            ${item.description ? `<p class="card-desc">${item.description}</p>` : ''}
                        </div>
                    </div>
                `;
                galleryContainer.innerHTML += cardHTML;
            });
        }

        function filterGallery(category) {
            filterBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (category === 'all') {
                renderGallery(portfolioData);
            } else {
                const filtered = portfolioData.filter(item => item.category === category);
                renderGallery(filtered);
            }
        }

        /* --- Lightbox 核心邏輯 (含滑動動畫) --- */
        let currentGroupImages = [];
        let currentImageIndex = 0;
        let currentMode = 'image'; 
        let isAnimating = false; // 防止連續點擊的開關

        const lightbox = document.getElementById('lightbox');
        const lbWrapper = document.getElementById('lb-wrapper');
        const lbImgBox = document.getElementById('lb-img-box');
        const lbIframeBox = document.getElementById('lb-iframe-box');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxIframe = document.getElementById('lightbox-iframe');
        
        const lightboxCaption = document.getElementById('lightbox-caption');
        const lightboxCounter = document.getElementById('lightbox-counter');
        const pdfBtn = document.getElementById('pdf-btn');
        
        const prevBtn = document.querySelector('.lb-prev');
        const nextBtn = document.querySelector('.lb-next');

        function openLightbox(title) {
            const item = portfolioData.find(d => d.title === title);
            if (!item) return;

            pdfBtn.style.display = 'none';
            // 開啟時先重置圖片狀態，避免殘留動畫 class
            lightboxImg.className = ''; 

            if (item.type === 'canva') {
                currentMode = 'iframe';
                lbImgBox.style.display = 'none'; // 這裡用 flex 會更好控制居中，但先維持 none
                lbIframeBox.style.display = 'block';
                lightboxIframe.src = item.link; 
                lightboxCaption.innerText = item.title;
                lightboxCounter.innerText = "互動式簡報";
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';

            } else {
                currentMode = 'image';
                lbImgBox.style.display = 'flex'; // 改用 flex 確保居中
                lbIframeBox.style.display = 'none';
                lightboxIframe.src = ""; 

                if (item.images && item.images.length > 0) {
                    currentGroupImages = item.images;
                } else if (item.image) {
                    currentGroupImages = [item.image];
                }
                
                if (item.type === 'pdf') {
                    pdfBtn.style.display = 'inline-block';
                    pdfBtn.href = item.link;
                }

                currentImageIndex = 0;
                updateImageContent(false); // 第一次開啟不用動畫
                lightboxCaption.innerText = item.title;
            }
            
            lightbox.style.display = 'flex';
            setTimeout(() => { lightbox.classList.add('show'); }, 10);
        }

        // 更新圖片內容 (參數 animate 決定是否要執行滑入動畫)
        function updateImageContent(animate = true) {
            // 設定新圖片來源
            const newSrc = currentGroupImages[currentImageIndex];
            
            if (animate) {
                // 如果需要動畫 (切換時)，先換 src，然後瀏覽器會自動執行從 prep-in 到正常狀態的滑入動畫
                lightboxImg.src = newSrc;
            } else {
                // 如果不需要動畫 (剛打開時)，直接設定 src
                lightboxImg.src = newSrc;
            }
            
            // 更新計數器和按鈕狀態
            if (currentGroupImages.length > 1) {
                lightboxCounter.innerText = `${currentImageIndex + 1} / ${currentGroupImages.length}`;
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
            } else {
                lightboxCounter.innerText = "";
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            }
        }

        // --- 核心滑動動畫邏輯 ---
        function changeImage(n) {
            // 如果不是圖片模式，或正在動畫中，則不執行
            if (currentMode !== 'image' || isAnimating) return;
            isAnimating = true; // 鎖定開關

            // 1. 決定滑出方向 (n>0 是下一張，往左滑出; n<0 是上一張，往右滑出)
            let outClass = n > 0 ? 'slide-out-left' : 'slide-out-right';
            // 決定滑入前的準備位置 (下一張要從右邊進來; 上一張要從左邊進來)
            let prepClass = n > 0 ? 'prep-in-right' : 'prep-in-left';

            // 2. 執行滑出動畫
            lightboxImg.classList.add(outClass);

            // 3. 等待滑出動畫結束 (500ms 與 CSS transition 時間匹配)
            setTimeout(() => {
                // 計算新索引
                currentImageIndex += n;
                if (currentImageIndex >= currentGroupImages.length) currentImageIndex = 0;
                if (currentImageIndex < 0) currentImageIndex = currentGroupImages.length - 1;

                // 4. 瞬間移動圖片到準備位置 (因為 prepClass 有 transition: none，所以是瞬間)
                lightboxImg.classList.remove(outClass);
                lightboxImg.classList.add(prepClass);
                
                // 5. 更換圖片來源 (此時圖片在畫面外，看不見)
                updateImageContent(true);

                // 6. 強制瀏覽器重繪 (Reflow) - 關鍵步驟，讓瀏覽器知道圖片位置變了
                void lightboxImg.offsetWidth;

                // 7. 移除準備狀態 class，讓圖片滑回中間 (觸發 CSS transition)
                lightboxImg.classList.remove(prepClass);

                // 8. 等待滑入動畫結束後，解鎖開關
                setTimeout(() => {
                    isAnimating = false;
                }, 500); // 這裡的時間也要匹配 CSS

            }, 500); // 這裡的時間要匹配 CSS
        }

        function closeLightbox() {
            lightbox.classList.remove('show');
            setTimeout(() => { 
                lightbox.style.display = 'none'; 
                lightboxIframe.src = ""; 
                // 關閉時清空圖片 src 和 class，避免下次打開閃爍
                lightboxImg.src = "";
                lightboxImg.className = "";
            }, 300);
        }
        
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

    </script>
</body>
</html>
