<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenWay Design | 作品集</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* --- 視覺風格參數 (更通透的毛玻璃) --- */
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-sidebar: rgba(250, 250, 250, 0.85);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            --primary-color: #2c3e50;
            --accent-color: #006dae; /* 金鍏藍 */
            --text-secondary: #546e7a;
            --highlight-bg: #e3f2fd;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", "Helvetica Neue", sans-serif; }

        /* --- 1. 全局背景與佈局 --- */
        body {
            /* 背景圖：您可以換回原本喜歡的自然風景 */
            background: url('https://images.unsplash.com/photo-1434907714621-289291ffea37?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* 鎖定 Body，防止整體跳動 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        /* --- 2. 主應用程式框架 (App Container) --- */
        .app-container {
            width: 95vw;
            height: 92vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); /* 模糊度加強 */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* --- 3. 左側固定側邊欄 (Sidebar) --- */
        .sidebar {
width: 280px;
            background: var(--glass-sidebar);
            border-right: 1px solid rgba(0,0,0,0.05);
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
            /* ★ 新增這一行：強制隱藏左右滾動條 */
            overflow-x: hidden; 
        }

        .brand { margin-bottom: 50px; padding-left: 10px; }
        .brand h1 { font-size: 1.8rem; letter-spacing: 1px; color: var(--accent-color); margin-bottom: 5px; font-weight: 800; }
        .brand p { font-size: 0.9rem; color: var(--text-secondary); letter-spacing: 2px; text-transform: uppercase; }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            font-weight: 600;
        }

        .nav-btn i { width: 35px; font-size: 1.1rem; text-align: center; transition: 0.3s; }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            color: var(--accent-color);
            transform: translateX(5px);
        }

        .nav-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 109, 174, 0.3);
            transform: translateX(5px);
        }
        .nav-btn.active i { color: white; }

        /* --- 4. 右側內容視窗 (Main Content) --- */
        .main-content {
            flex: 1;
            position: relative;
            background: rgba(255,255,255,0.4); /* 微微透白 */
            display: flex;
            flex-direction: column;
        }

        /* 捲動區域與美化捲軸 */
        .scroll-viewport {
            flex: 1;
            overflow-y: overlay; /* 讓捲軸浮在內容上 (Chrome) */
            scroll-behavior: smooth;
            padding: 40px 50px;
            scrollbar-gutter: stable;
        }

        /* 捲軸美化 (Webkit) */
        .scroll-viewport::-webkit-scrollbar { width: 6px; }
        .scroll-viewport::-webkit-scrollbar-track { background: transparent; }
        .scroll-viewport::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .scroll-viewport::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.3); }

        /* --- 標題區 --- */
        .section-header {
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 20px;
            animation: fadeIn 0.6s ease;
        }
        .section-header h2 { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }
        .section-header p { color: var(--text-secondary); font-size: 1rem; }

        /* --- 格狀作品列表 --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 35px;
            padding-bottom: 80px;
            animation: fadeIn 0.8s ease;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        .card-img-wrapper {
            width: 100%; height: 200px;
            background: #eee; position: relative; overflow: hidden;
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s;
        }
        .card:hover .card-img { transform: scale(1.1); }

        .card-badge {
            position: absolute; top: 12px; right: 12px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
            color: white; font-size: 0.75rem; padding: 6px 10px;
            border-radius: 20px; z-index: 2; letter-spacing: 0.5px;
        }

        .card-info { padding: 22px; flex: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; color: var(--primary-color); }
        .card-desc { font-size: 0.9rem; color: #888; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- 5. 瀑布流詳情頁 --- */
        .detail-view {
            display: none; flex-direction: column;
            animation: slideIn 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            max-width: 1000px; margin: 0 auto; width: 100%; padding-bottom: 60px;
        }
        .detail-view.active { display: flex; }

        .detail-nav-bar {
            position: sticky; top: 0;
            background: rgba(255,255,255,0.85); backdrop-filter: blur(15px);
            padding: 15px 0; margin-bottom: 30px; z-index: 50;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
            /* ★ 新增這兩行：確保它寬度是滿的，不會卡一半 */
            width: 100%;
            box-sizing: border-box; 
            /* 讓它往左負邊移一點，抵消外層的 padding (視情況微調，這裡先讓它填滿就好) */
        }
        .back-btn {
            border: 1px solid #ddd; background: white;
            color: var(--primary-color); padding: 8px 20px;
            border-radius: 20px; cursor: pointer; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .back-btn:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        .detail-header { margin-bottom: 40px; }
        .detail-title { font-size: 2rem; font-weight: 800; color: var(--primary-color); margin-bottom: 10px; }
        .detail-meta { color: var(--text-secondary); font-size: 1rem; line-height: 1.6; }

        /* 內容容器 */
        .waterfall-container {
            display: flex; flex-direction: column; gap: 30px;
            width: 100%;
        }
        .waterfall-img {
            width: 100%; height: auto; display: block;
            border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        /* 嵌入容器 (Iframe) */
        .embed-wrapper {
            margin-top: 30px; border-radius: 12px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee;
            background: white;
        }
        .embed-header {
            padding: 10px 20px; background: #f8f9fa; border-bottom: 1px solid #eee;
            font-size: 0.9rem; color: #666; font-weight: bold; display: flex; align-items: center; gap: 10px;
        }
        .embed-container {
            width: 100%; height: 85vh; border: none; background: #fff;
        }

        /* 備用按鈕區 (Action Area) */
        .action-area {
            margin-top: 30px; padding: 40px; background: #f0f7ff;
            border-radius: 16px; text-align: center; border: 1px dashed var(--accent-color);
        }
        .pdf-btn {
            display: inline-flex; align-items: center; gap: 10px;
            background: var(--accent-color); color: white; padding: 15px 30px;
            border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1.1rem;
            transition: 0.3s; box-shadow: 0 6px 15px rgba(0,109,174,0.25);
        }
        .pdf-btn:hover { background: #005a91; transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,90,145,0.35); }

        /* 動畫 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

        /* RWD */
        @media (max-width: 768px) {
            .app-container { width: 100vw; height: 100vh; border-radius: 0; flex-direction: column; }
            .sidebar { width: 100%; padding: 15px 20px; flex-direction: row; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.05); background: white; height: 70px; }
            .brand { margin-bottom: 0; padding: 0; }
            .brand h1 { font-size: 1.4rem; margin: 0; }
            .brand p { display: none; }
            .nav-menu { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-top: 1px solid #eee; flex-direction: row; padding: 10px; overflow-x: auto; z-index: 100; height: 70px; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
            .nav-btn { flex: 1; justify-content: center; padding: 8px; border-radius: 8px; flex-direction: column; gap: 4px; font-size: 0.7rem; }
            .nav-btn i { font-size: 1.2rem; width: auto; margin: 0; }
            .nav-btn span { display: block; font-size: 0.7rem; font-weight: normal; }
            .nav-btn:hover, .nav-btn.active { transform: none; box-shadow: none; background: transparent; color: var(--accent-color); }
            .nav-btn.active i { color: var(--accent-color); }
            
            .main-content { padding-bottom: 80px; } /* 避開底部導航 */
            .scroll-viewport { padding: 20px; }
            .embed-container { height: 60vh; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <h1>GoldenWay</h1>
                <p>Design Portfolio</p>
            </div>

            <nav class="nav-menu">
                <button class="nav-btn active" onclick="filterGallery('all', this)">
                    <i class="fas fa-th-large"></i> <span>全部作品</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('posters', this)">
                    <i class="fas fa-palette"></i> <span>海報設計</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('catalogs', this)">
                    <i class="fas fa-book-open"></i> <span>產品型錄</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('presentations', this)">
                    <i class="fas fa-laptop"></i> <span>簡報專案</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('merchandise', this)">
                    <i class="fas fa-tshirt"></i> <span>周邊設計</span>
                </button>
                <button class="nav-btn" onclick="filterGallery('web-design', this)">
                    <i class="fas fa-code"></i> <span>網頁設計</span>
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <div class="scroll-viewport" id="scrollContainer">
                
                <div id="listView">
                    <div class="section-header">
                        <h2 id="pageTitle">全部作品</h2>
                        <p>探索我們最新的設計專案與創意發想。</p>
                    </div>
                    <div class="gallery-grid" id="galleryContainer"></div>
                </div>

                <div id="detailView" class="detail-view">
                    <div class="detail-nav-bar">
                        <button class="back-btn" onclick="closeDetail()">
                            <i class="fas fa-arrow-left"></i> 返回列表
                        </button>
                        <div class="detail-meta" style="font-weight:bold; color:var(--accent-color);" id="detailCategoryBadge">分類</div>
                    </div>

                    <div class="detail-header">
                        <div class="detail-title" id="detailTitle">標題</div>
                        <p id="detailDesc" class="detail-meta">描述</p>
                    </div>

                    <div id="waterfallArea" class="waterfall-container"></div>

                    <div id="embedArea"></div>

                    <div id="actionArea" class="action-area" style="display:none;"></div>
                </div>

            </div>
        </main>
    </div>

    <script src="data.js"></script>

    <script>
        const galleryContainer = document.getElementById('galleryContainer');
        const scrollContainer = document.getElementById('scrollContainer');
        const listView = document.getElementById('listView');
        const detailView = document.getElementById('detailView');
        const pageTitle = document.getElementById('pageTitle');
        const navBtns = document.querySelectorAll('.nav-btn');
        
        const detailTitle = document.getElementById('detailTitle');
        const detailDesc = document.getElementById('detailDesc');
        const waterfallArea = document.getElementById('waterfallArea');
        const embedArea = document.getElementById('embedArea');
        const actionArea = document.getElementById('actionArea');
        const detailCategoryBadge = document.getElementById('detailCategoryBadge');

        window.onload = () => {
            if (typeof portfolioData === 'undefined') {
                galleryContainer.innerHTML = '<h3 style="padding:20px; color:red;">錯誤：找不到 data.js 檔案</h3>';
                return;
            }
            filterGallery('all');
        };

        function filterGallery(category, btnElement) {
            closeDetail(false);

            if (btnElement) {
                navBtns.forEach(btn => btn.classList.remove('active'));
                btnElement.classList.add('active');
                const iconClass = btnElement.querySelector('i').className;
                const text = btnElement.querySelector('span').innerText;
                pageTitle.innerHTML = `<i class="${iconClass}" style="margin-right:15px; color:var(--accent-color);"></i>${text}`;
            }

            const filtered = category === 'all' 
                ? portfolioData 
                : portfolioData.filter(item => item.category === category);

            galleryContainer.innerHTML = '';
            filtered.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.05}s`; 

                let coverImg = item.image;
                if (!coverImg && item.images && item.images.length > 0) coverImg = item.images[0];
                if (!coverImg) coverImg = 'https://via.placeholder.com/400x300?text=No+Image';

                let badgeText = item.type ? item.type.toUpperCase() : 'GALLERY';
                if(item.type === 'pdf') badgeText = 'PDF / Catalog';

                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <span class="card-badge">${badgeText}</span>
                        <img src="${coverImg}" class="card-img" alt="${item.title}" loading="lazy">
                    </div>
                    <div class="card-info">
                        <div class="card-title">${item.title}</div>
                        <div class="card-desc">${item.description || '點擊查看完整內容...'}</div>
                    </div>
                `;
                card.onclick = () => openDetail(item);
                galleryContainer.appendChild(card);
            });
        }

        function openDetail(item) {
            detailTitle.innerText = item.title;
            detailDesc.innerText = item.description || "暫無描述";
            detailCategoryBadge.innerText = (item.category || "").toUpperCase();

            waterfallArea.innerHTML = '';
            embedArea.innerHTML = '';
            actionArea.style.display = 'none';
            actionArea.innerHTML = '';

            // A. 處理多張圖片 (瀑布流)
            let imagesToShow = [];
            if (item.images && item.images.length > 0) {
                imagesToShow = item.images;
            } else if (item.image) {
                imagesToShow = [item.image];
            }

            if (imagesToShow.length > 0) {
                imagesToShow.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = 'waterfall-img';
                    img.loading = "lazy";
                    waterfallArea.appendChild(img);
                });
                waterfallArea.style.display = 'flex';
            } else {
                waterfallArea.style.display = 'none';
            }

            // B. 處理嵌入 (Canva / PDF)
            if (item.type === 'canva' && item.link) {
                renderEmbed(item.link, 'Canva 簡報');
            } 
            else if (item.type === 'pdf' && item.link) {
                // PDF 策略：嵌入 + 備用按鈕 (雙重保障)
                renderEmbed(item.link, 'PDF 線上預覽');

                // 加入備用按鈕 (防止 iframe 被瀏覽器阻擋)
                actionArea.style.display = 'block';
                actionArea.innerHTML = `
                    <p style="margin-bottom:15px; color:#555;">如果上方預覽無法顯示，請點擊下方按鈕：</p>
                    <a href="${item.link}" target="_blank" class="pdf-btn">
                        <i class="fas fa-external-link-alt"></i> 開啟完整 PDF
                    </a>
                `;
            }

            listView.style.display = 'none';
            detailView.classList.add('active');
            scrollContainer.scrollTo({ top: 0, behavior: 'auto' });
        }

        // 輔助函式：產生嵌入 Iframe
        function renderEmbed(link, label) {
            const wrapper = document.createElement('div');
            wrapper.className = 'embed-wrapper';
            
            const header = document.createElement('div');
            header.className = 'embed-header';
            header.innerHTML = `<i class="fas fa-eye"></i> ${label}`;
            
            const iframe = document.createElement('iframe');
            iframe.src = link; 
            iframe.className = 'embed-container';
            iframe.allow = "fullscreen";
            
            wrapper.appendChild(header);
            wrapper.appendChild(iframe);
            embedArea.appendChild(wrapper);
        }

        function closeDetail(scrollBack = true) {
            detailView.classList.remove('active');
            listView.style.display = 'block';
            if (scrollBack) scrollContainer.scrollTo({ top: 0, behavior: 'smooth' });
            
            // 清空內容以釋放記憶體
            setTimeout(() => {
                if(!detailView.classList.contains('active')) {
                    embedArea.innerHTML = '';
                    waterfallArea.innerHTML = '';
                }
            }, 500);
        }
    </script>
</body>
</html>
